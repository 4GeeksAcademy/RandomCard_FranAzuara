<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container row justify-content-center text-center">
      <h1 class="mt-5">Random Card</h1>
      <div
        id="card"
        class="bg-light row"
        style="width: 18rem; height: 28rem; border-style: solid; border-radius: 7px; border-width: 1px;"
      >
        <div
          id="upperSuits"
          class="col align-self-start mt-4"
          style="border-style: solid; height: 5rem; font-size: 50px;"
        >
          H
        </div>
        <div
          id="numberValue"
          class="col align-self-center"
          style="border-style: solid; height: 5rem; font-size: 50px;"
        >
          8
        </div>
        <div
          id="lowerSuits"
          class="col align-self-end mb-4"
          style="border-style: solid; height: 5rem; font-size: 50px;"
        >
          H
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-warning"; onClick="location.reload()";><i class="fa-solid fa-arrows-rotate"></i></i></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
